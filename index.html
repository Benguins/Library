<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="/index.css">
  <title>Library</title>
</head>
<body>
    <div class="container-main">
      <h1>Welcome to the library</h1>
      <div class="modal js-modal">
        <div class="modal-container-main js-modal-container-main">
          <div><p>Book title</p><input placeholder = "Title" class="js-title-input"></div>
          <div><p>Book author</p><input placeholder = "Book author" class="js-author-input"></div>
          <div><p>Have you read this book?</p><input type="checkbox" class="js-have-read-input"></div>
          <div>
            <button class="library-button js-library-button">Send</button>
            <button class="library-button js-library-button-go-back">Go Back</button>
          </div>
          
        </div>
      </div>
      <button class="library-button js-library-button-add-another-book">Add a book</button>

      <div class="library-books-container js-library-books-container">

      </div>
      <div>
        <button class="library-button js-library-button-delete">Delete all</button>
      </div>
    </div>
  <script src="/index.js"></script>
</body>
</html>
